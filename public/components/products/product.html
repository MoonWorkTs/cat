          <p id="text"></p>
          <div id="note" class="product-note">

        <h1>Состав</h1>
        <ul id="compound_list" class="product-compound__list"></ul>
        <div id="compound_note" class="product-note">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
